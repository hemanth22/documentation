<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0", maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/hemanth22/documentation',
      auto2top: true,
      loadSidebar: true,
      coverpage: true,
      search: 'auto',
      subMaxLevel: 2,
      autoHeader: true,
      tabs: {
          persist: true,
          sync: true,
          theme: 'classic',
          tabComments: true,
          tabHeadings: true
      },
      executeScript: true,
      search: {
        noData: 'No results!',
        placeholder: 'Search question'
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>

<style type="text/css">
    .content {
       overflow: auto;
     }
</style>
